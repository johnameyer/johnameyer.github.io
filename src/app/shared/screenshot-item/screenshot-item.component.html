<figure class="card">
  <img
    class="img-fluid d-block card-img-top"
    [class.rounded-bottom]="!img.description"
    [src]="img.src"
    [alt]="img.description || 'Screenshot image'"
  />
  @if (img.description) {
    <div class="card-body">
      @if (img.description) {
        <figcaption class="card-text">{{ img.description }}</figcaption>
      }
    </div>
  }
</figure>
