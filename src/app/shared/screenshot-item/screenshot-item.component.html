<figure class="card">
    <img class="img-fluid d-block card-img-top" [class.rounded-bottom]="!img.description" [src]="img.img || img" [alt]="img.description || 'Screenshot image'">
    <div class="card-body" *ngIf="img.description">
        <figcaption class="card-text" *ngIf="img.description">{{img.description}}</figcaption>
    </div>
</figure>
