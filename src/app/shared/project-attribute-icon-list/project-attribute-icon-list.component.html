<span style="white-space: nowrap;">
  @if (project.awards && project.awards.length > 0) {
    <fa-icon [icon]="['fas', 'award']" [title]="getAwardsJoined(project.awards)"/>
  }
  @if (project.hackathon) {
    <fa-icon [icon]="['fas', 'lightbulb']" title="Hackathon Project"/>
  }
  @if (project.startup) {
    <fa-icon [icon]="['fas', 'flask']" title="Startup Weekend Project"/>
  }
  @if (project.live) {
    <fa-icon [icon]="['fab','chrome']" title="Live Product"/>
  }
</span>
