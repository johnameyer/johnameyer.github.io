<h1>John Meyer Portfolio</h1>
<div class="row">
  <div class="col-md-2 col-lg-3 order-sm-last order-md-first">
    <img class="img-fluid d-block mx-auto" style="max-height: min(25vh, 30vw)" src="/assets/profile-pic.jpg">
  </div>
  <div class="col-md-8 col-lg-6 d-flex">
    <p class="text-center mb-0 my-auto w-100">
      Please take a look at the work I have done through projects, classes, and internships.
    </p>
  </div>
</div>
<div class="row">
  <div class="col-lg-10 offset-lg-1">
    <h2>Favorite Projects</h2>
    <div #grid class="row">
      <div *ngFor="let project of selected" class="col-md-4 col-xl-3 col-sm-6 grid-item">
        <app-home-item [project]="project"></app-home-item>
      </div>
    </div>
  </div>
</div>
