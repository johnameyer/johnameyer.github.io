<card
  [title]="title()"
  [subtitle]="subtitle()"
  [description]="course.desc"
  truncate
  [technologies]="course.primaryLang ? [course.primaryLang] : []"
  [link]="isBodyClamped || course.projects?.length ? [course.subj + course.num] : undefined"
  [linkText]="linkText()"
  (onClamp)="onClamp($event)"
/>
