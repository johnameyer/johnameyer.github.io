<div class="card" [class.truncate]="shouldTruncate">
  <div class="card-body">
    <h5 class="card-title">
      {{course.subj}} {{course.num}} {{course.name}}
    </h5>
    <h6 *ngIf="course.semester" class="card-subtitle mb-2 text-muted">{{course.semester[0]}} {{course.semester[1]}}</h6>
    <p #body *ngIf="course.desc" class="card-text">{{course.desc}}</p>
    <a *ngIf="isBodyClamped || course.projects?.length" [routerLink]="[course.subj + course.num]" class="card-link">{{linkText()}}</a>
    <a *ngIf="" [routerLink]="[course.subj + course.num]" class="card-link">See Projects</a>
  </div>
  <div *ngIf="course.primaryLang" class="card-footer">
    <app-technology-badge [tech]="course.primaryLang" style="margin-right: 5px"></app-technology-badge>
  </div>
</div>
