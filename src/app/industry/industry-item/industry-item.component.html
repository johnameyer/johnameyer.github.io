<div class="row">
  <div class="col-lg-1 col-sm-2">
    <img *ngIf="position.companyLogo" [src]="position.companyLogo" class="img-fluid img-thumbnail">
  </div>
  <div class="col-lg-11 col-sm-10">
    <div>
      <h3>{{position.title}}<span *ngIf="position.company"> @ {{position.company}}</span></h3>
      <!-- <fa-icon *ngIf="project.awards && project.awards.length > 0" [icon]="['fas', 'award']" [title]="getAwardsJoined(project.awards)"></fa-icon>
      <fa-icon *ngIf="project.live" [icon]="['fab','chrome']" title="Live Product"></fa-icon> -->
    </div>
    <h6 class="text-muted">{{position.startDate}} - {{position.endDate}}</h6>
    <div *ngIf="position.technologies?.length"><!--.text-muted-->
      <app-technology-badge *ngFor="let tech of position.technologies" [tech]="tech" class="me-1"></app-technology-badge>
    </div>
    <p class="my-1">{{position.shortDesc}}</p>
    <a  *ngIf="position.desc" [routerLink]="'/industry/' + position.slug">Read More</a>
  </div>
</div>
